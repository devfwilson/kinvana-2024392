<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Kinvana 2024392</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@latest/themes/primeone-dark.css"/>
    </h:head>
    <h:body>
        <p>Hola mundo, estoy en server faces , desde Spring Boot</p>
        <div class="card">
            <h:form id="formulario-clientes">
<!--                    Mensaje emergente-->
                <p:growl id="mensaje_emergente" showDetails="true"/>
<!--                    Barra de menus-->
                <div class="card">
                    <p:menubar>
                        <p:menuitem value="Inicio" icon="pi pi-fw pi-user"
                                    update=":formulario-clientes:tabla-clientes"
                                    actionListener="#{indexController.cargarDatos}"/>

                        <p:menuitem value="Nuevo Cliente" icon="pi pi-fw pi-plus"
                                    actionListener="#{indexController.agregarCliente}"
                                    update=":formulario-modal:ventana-cliente"
                                    oncomplete="PF('ventanaModalCliente').show()"/>
                    </p:menubar>
                </div>
<!--                Tabla de datos-->
                <div class="card">
                    <p:dataTable value="#{indexController.clientes}" var="cliente" id="tabla-clientes" widgetVar="tablaClientes">
<!--                        Encabezado-->
                        <f:facet name="header">
                            <div class="flex justify-content-center flex-wrap card-container yellow-container">
                                <div class="flex align-items-center
                                            justify-content-center
                                            w-20rem h-4rem
                                            bg-yellow-500 font-bold
                                            text-gray-900 border-roun m-2">
                                    <h3>Kinvana, clientes</h3>
                                </div>
                            </div>
                        </f:facet>
<!--                        Todas las columnas-->
                        <p:column headerText="ID">
                            <h:outputText value="#{cliente.codigoCliente}"></h:outputText>
                        </p:column>
                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{cliente.nombre}"></h:outputText>
                        </p:column>
                        <p:column headerText="APELLIDO">
                            <h:outputText value="#{cliente.apellido}"></h:outputText>
                        </p:column>
                        <p:column headerText="TELÉFONO">
                            <h:outputText value="#{cliente.telefono}"></h:outputText>
                        </p:column>
                        <p:column headerText="CORREO">
                            <h:outputText value="#{cliente.correo}"></h:outputText>
                        </p:column>
                        <p:column headerText="GÉNERO">
                            <h:outputText value="#{cliente.genero}"></h:outputText>
                        </p:column>
                        <p:column headerText="EDAD">
                            <h:outputText value="#{cliente.edad}"></h:outputText>
                        </p:column>
                        <p:column headerText="OPCIÓN">
                            <p:commandButton value="Editar" icon="pi pi-pencil">

                            </p:commandButton>
                            <p:commandButton value="Eliminar" icon="pi pi-trash" class="ui-button-danger">

                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
            <h:form id="formulario-modal">
                <p:dialog header="Detalle del Cliente" showEffect="fade"
                            modal="true" widgetVar="ventanaModalCliente" responsive="true">
                    <p:outputPanel id="ventana-cliente" class="ui-fluid">
                        <div class="field">
                            <p:outputLabel for="nombre">NOMBRE</p:outputLabel>
                            <p:inputText id="nombre" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="apellido">APELLIDO</p:outputLabel>
                            <p:inputText id="apellido"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="telefono">TELEFONO</p:outputLabel>
                            <p:inputText id="telefono"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="correo">CORREO</p:outputLabel>
                            <p:inputText id="correo" required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="genero">GÉNERO</p:outputLabel>
                            <p:inputText id="genero"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="edad">EDAD</p:outputLabel>
                            <p:inputText id="edad"/>
                        </div>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" class="ui-button-primary"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" class="ui-button-secondary"
                                            onClick="PF('ventanaModalCliente').hide()" type="button"/>
                    </f:facet>
                </p:dialog>
            </h:form>
        </div>
    </h:body>
</h:html>
